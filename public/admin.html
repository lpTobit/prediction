            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

            </div>

    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Administration des Pronostics</h1>
        
        <!-- Formulaire d'ajout de pronostic -->
        <div class="card bg-dark text-white mb-4">
            <div class="card-body">
                <h3>Ajouter un Pronostic</h3>
                <form id="prediction-form">
                    <div class="mb-3">
                        <label class="form-label">Date du match</label>
                        <input type="date" class="form-control" id="match-date" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Heure du match</label>
                        <input type="time" class="form-control" id="match-time" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Équipe à domicile</label>
                        <input type="text" class="form-control" id="home-team" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Équipe à l'extérieur</label>
                        <input type="text" class="form-control" id="away-team" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type de pronostic</label>
                        <select class="form-control" id="prediction-type" required>
                            <option value="1">Pronostic 1</option>
                            <option value="2">Pronostic 2</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pronostic</label>
                        <input type="text" class="form-control" id="prediction" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cote</label>
                        <input type="number" step="0.01" class="form-control" id="odds" required>
                    </div>
                    <button type="submit" class="btn btn-success">Ajouter le pronostic</button>
                </form>
            </div>
        </div>

        <!-- Liste des pronostics -->
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h3>Pronostics enregistrés</h3>
                <div class="table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Match</th>
                                <th>Type</th>
                                <th>Pronostic</th>
                                <th>Cote</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="predictions-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
