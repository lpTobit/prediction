<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Prédictions - ProPredict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-futbol me-2"></i>ProPredict
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html">Historique</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-5">Historique des Prédictions</h1>
        
        <div class="row">
            <!-- Prédictions du Matin -->
            <div class="col-md-6 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-header bg-success">
                        <h3 class="mb-0"><i class="fas fa-sun me-2"></i>Prédictions du Matin</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Prédiction</th>
                                        <th>Résultat</th>
                                        <th>Confiance</th>
                                    </tr>
                                </thead>
                                <tbody id="morning-history">
                                    <!-- Les données seront chargées via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Prédictions du Soir -->
            <div class="col-md-6 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-header bg-success">
                        <h3 class="mb-0"><i class="fas fa-moon me-2"></i>Prédictions du Soir</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Prédiction</th>
                                        <th>Résultat</th>
                                        <th>Confiance</th>
                                    </tr>
                                </thead>
                                <tbody id="evening-history">
                                    <!-- Les données seront chargées via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/history.js"></script>
</body>
</html>
